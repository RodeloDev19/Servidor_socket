<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- Carga de Axios -->
</head>
<body onload="getRoomId()">
    <h1 id="roomTitle" style="margin-top: 30px;"></h1>
    <div id="container" style="width: 100%;">
        <h2 style="font-size: large; font-weight: bold;">
            Hola, <span id="user"></span>
            <a href="/" style="font-size: large; margin-left: 70%;">Regresar</a>
        </h2>
        <h3 id="chatName"></h3>
        <div class="form-control" id="messages" style="color: white;"></div>
        <form>
            <input class="form-control" type="text" name="newMessage" placeholder="Escribe lo que sea...">        
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="/chat.js"></script>
    <script>
        const getRoomId = () => {
            const roomId = window.location.pathname.split('/').pop();
            document.getElementById('roomTitle').innerText = `CHAT ${roomId}`;
        };
    </script>
</body>
</html>
