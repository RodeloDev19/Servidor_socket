<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io | Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <!-- Load the Socket.io Client library -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket.io Client</h1>
    <div id="container">
        <h2 style="font-size: small;">
            Hola, <span id="user"></span>
            <a href="/" style="font-size: large; margin-left: 50%;">Regresar</a>
        </h2>
        <h3 id="chatName"></h3>
        <div class="form-control" id="messages" style="color: white;"></div>
        <form>
            <input class="form-control" type="text" name="newMessage" placeholder="Escribe lo que sea...">        
            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="/chat.js"></script>
</body>
</html>
